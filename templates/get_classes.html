<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr td{ border: 1px solid #000;text-align: center;}
    </style>
</head>
<body>

<div>
    <table width="300">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for row in cls_list %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.title }}</td>
                <td>
                    {% for item in row.a.all %}
                        <span>{{ item.name }}</span>
                        {% endfor %}
                </td>

                <td>
                    <a href="/del_classes.html?nid={{ row.id }}">删除</a>
                    |<a href="/edit_classes.html?nid={{ row.id }}">编辑</a>
                    |<a href="/set_teachers.html?nid={{ row.id }}">分配老师</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div>
    <a href="/add_classes.html" rel="external nofollow">添加</a>
</div>
</body>
</html>
