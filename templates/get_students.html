<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        tr td{ border: 1px solid #000;text-align: center;}
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>班级</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for row in sty_list %}
            <tr nid="{{ row.id }}">
                <td>{{ row.id }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.age }}</td>
                <td>{{ row.gender }}</td>
                <td>{{ row.cs.title }}</td>
                <td><a href="/del_students.html?nid={{ row.id }}">删除</a>
                    |<a onclick="removeStudent(this);" href="#">Ajax删除</a>
                    |<a href="/edit_students.html?nid={{ row.id }}">编辑</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div>
    <a href="/add_students.html">添加</a>
</div>
</body>
<script src="/static/jquery-3.3.1.js"></script>
<script>
    function removeStudent(ths){
        var nid=$(ths).parent().parent().attr('nid');
        $.ajax({
            url:'/ajax4.html',
            type:'GET',
            data:{nid:nid},
            success:function (arg) {
                if (arg=='成功'){
                    window.location.reload();
                }else {
                    alert(arg);
                }
            }
        })
    }
</script>
</html>
